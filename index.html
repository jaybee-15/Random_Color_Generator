<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
          <h1>Random Color Generator</h1>
          <p id="colorCode"></p>
          <p id="rgbcode"></p>
          <div id="color-box"></div>
          <div id="buttons">
            <button id="copy-btn" onclick="CopyHEX()">Copy to Hex</button>
            <button id="generate-btn" onclick="GenerateBtn()">Generate</button>
            <button id="copy-RGB" onclick="RGB()">Copy to RGB</button>
            <button type="reset" id="resetBtn" onclick="ResetBtn()">Reset</button>
          </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
